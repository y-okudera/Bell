query Search(
  $after: String
  $first: Int
  $query: String!
  $searchType: SearchType!
) {
  search(
    after: $after
    first: $first
    query: $query
    type: $searchType
  ) {
    edges {
      cursor
      node {
        ... on Repository {
          id
          url
          description
          homepageUrl
          nameWithOwner
          owner {
            id
            avatarUrl
            login
            resourcePath
            url
          }
          stargazerCount
          primaryLanguage {
            id
            name
            color
          }
        }
        ... on User {
          id
          avatarUrl
          login
          resourcePath
          url
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    repositoryCount
  }
}
