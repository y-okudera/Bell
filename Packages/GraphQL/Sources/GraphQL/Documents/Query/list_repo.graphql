query ListRepo(
  $after: String
  $first: Int
  $query: String!
) {
  search(
    after: $after
    first: $first
    query: $query
    type: REPOSITORY
  ) {
    codeCount
    discussionCount
    edges {
      cursor
      node {
        ... on Repository {
          description
          homepageUrl
          nameWithOwner
          owner {
            avatarUrl
          }
          stargazers {
            totalCount
          }
          primaryLanguage {
            name
          }
        }
      }
    }
    issueCount
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    repositoryCount
    userCount
    wikiCount
  }
}
